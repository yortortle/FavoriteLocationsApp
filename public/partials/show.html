<div class="showContainer">

    <h1>{{ctrl.oneLocation.name}}</h1>
    <img class='locationImg' ng-src="{{ctrl.oneLocation.image}}" alt="">
    <div class="showDescription">
        {{ctrl.oneLocation.description}}
    </div>
    <button type="button" ng-click='ctrl.changeInclude("display")'>Back</button>
    <button type="button" ng-click='ctrl.changeInclude("edit")'>Edit</button>
</div>
