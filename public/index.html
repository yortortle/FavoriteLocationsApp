<html ng-app="locationsApp">
<head>
	<meta charset="utf-8">
	<title>World Locations</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" charset="utf-8"></script>
	<script src="/js/app.js" charset="utf-8"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/app.css">

</head>
<body ng-controller="MyController as ctrl">
	<nav class="container-fluid" ng-if='ctrl.loggedInUsername !== null'>
		<h1>World Locations</h1>
		<button ng-if='ctrl.includePath === "partials/display.html"' type="button" ng-click="ctrl.changeInclude('new')" class="btn btn-outline-light">+ Add Location</button>
		<div class="navUserInfo">
			<p class = "loggedin" ng-if="ctrl.loggedInUsername">
			        Welcome, {{ctrl.loggedInUsername}}!
			</p>
			<span ng-include="'partials/logoutbutton.html'"></span>
		</div>
	</nav>

	<div ng-if='ctrl.loggedInUsername === null' class="banner">
		<button type="button" ng-click="ctrl.changeInclude('user')">Sign Up</button>
		<button  type="button" ng-click="ctrl.changeInclude('login')">Log In</button>
	<video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="https://media.giphy.com/media/39hmVtQ6THxgPU7Uh9/giphy.mp4" type="video/mp4">
    </video>
    </div>

	<div class="container">


		<!-- <div ng-include="'partials/new.html'"></div>
		<div ng-include="'partials/edit.html'"></div>
		<div ng-include="'partials/show.html'"></div> -->
		<div ng-include="ctrl.includePath"></div>

		<footer>

		</footer>
	</div>


</body>
</html>
