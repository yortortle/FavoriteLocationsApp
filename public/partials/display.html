    <div class="displayWrapper">
        <label>Sort/Filter:</label>
        <select class="sort" ng-model="ctrl.selected" >
            <option ng-value="['-createdAt','']">Most Recent</option>
            <option ng-value="['name','']">A-Z</option>
            <option ng-value="['-likes','']">Most Popular</option>
            <option ng-if="ctrl.loggedInUsername!==null" ng-value="['-createdAt',ctrl.loggedInUsername]">Submitted By {{ctrl.loggedInUsername}}</option>
            <!-- <option ng-if="ctrl.loggedInUsername!==null" ng-value="['-createdAt',ctrl.loggedInUsername]">Submitted By {{ctrl.loggedInUsername}}</option> -->


        </select>
        <div class="displayContainer">
            <div ng-repeat ="location in ctrl.location | orderBy: ctrl.selected[0] | filter: {'user1': ctrl.selected[1]} " ng-click="ctrl.changeInclude('show');ctrl.showOne(location._id)" class="displayItem" >

                <img  class="displayImg" ng-src="{{location.image}}" alt="">

                <div class="displayLikesAndFavorite">
                    <p class='likeLove' ng-click='$event.stopPropagation(); ctrl.likeAndLove(location, "like")'><img ng-src="{{ctrl.getLikeValue(location)? '../css/imgs/liked.png' : '../css/imgs/thumbsUp.png'}}" alt="Likes">  {{location.likes}}</p>
                    <h4>{{location.name}}</h4>
                    <p ng-click='$event.stopPropagation(); ctrl.likeAndLove(location, "love")' class='likeLove'><img ng-src="{{ctrl.getLoveValue(location)? '../css/imgs/loved.png' : '../css/imgs/favorite.png'}}" alt="favorite"></p>

                </div>
            </div>
        </div>
</div>
