
<div class="logindiv">
  <h2>Log In</h2>
  <form class="loginform" ng-submit="ctrl.logIn()">
            Username: <input type="text" ng-model="ctrl.username" /><br/>
            Password <input type="password" ng-model="ctrl.password" /><br/>
            <input id="loginbutton" class="buttons" type="submit" value="Log In">
            <button type="button" ng-click="ctrl.changeInclude('display')" name="button">return</button>
  </form>
</div>
