    <div class="displayWrapper">
        <select class="sort" ng-model="selected">
            <option selected='selected'value="createdAt">Most Recent</option>
            <option value="name">Name</option>


        </select>
        <div class="displayContainer">
            <div ng-repeat ="location in ctrl.location | orderBy: selected ===undefined? selected = '-createdAt': selected==='createdAt'?'-'+ selected: selected" ng-click="ctrl.changeInclude('show');ctrl.showOne(location._id)" class="displayItem" >
                <img  class="displayImg" ng-src="{{location.image}}" alt="">

                <div class="displayLikesAndFavorite">
                    <p class='likeLove' ng-click='$event.stopPropagation(); ctrl.likeAndLove(location, "like")'><img ng-src="{{ctrl.getLikeValue(location)? '../css/imgs/liked.png' : '../css/imgs/thumbsUp.png'}}" alt="Likes">  {{location.likes}}</p>
                    <h3>{{location.name}}</h3>
                    <p ng-click='$event.stopPropagation(); ctrl.likeAndLove(location, "love")' class='likeLove'><img ng-src="{{ctrl.getLoveValue(location)? '../css/imgs/loved.png' : '../css/imgs/favorite.png'}}" alt="favorite"></p>

                </div>
            </div>
        </div>
    </div>
